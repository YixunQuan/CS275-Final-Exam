<!DOCTYPE html>
<head>
    Yixun Quan <br>
    Exam 2<br>
    2020/12/9<br>
    Write a JavaScript that simulates an on-line order<br><br>
    <style type="text/css">
        table, tr, td
        {
            background-color: #ddeeff;
            border: solid 1px black;
        }
        td
        {
            padding: 3px;
        }
    </style>
    <script>
        //function to set only one check box can be chacked
        function selectOnlyThis(id) {
            for (var i = 1;i <= 2; i++)
            {
                document.getElementById("Check" + i).checked = false;
            }
            document.getElementById(id).checked = true;
        }
        //funcation to get the size form the selection bar
        function get() {
            document.getElementById("Size").value = document.getElementById("sizes").value;
        }
        //function to display table
        function cal() {
            //get value of those element
            var fullName = document.getElementById("Name").value;
            var memberID = document.getElementById("Member").value;         
            var size = document.getElementById("Size").value;
            var color = document.getElementsByName("color");
            var sColor = "";
            for (var i = 0; i < color.length; i++) {
                if (color[i].checked) {
                    sColor = color[i].value;
                }
            }
            var delivery = document.getElementsByName("delivery");
            var dp = "";
            for (var i = 0; i < delivery.length; i++) {
                if (delivery[i].checked) {
                    dp = delivery[i].value;
                }
            }
            //print table
            document.write("<h1> Your Order</h1>");
            document.write("<table style='background-color: #ddeeff; border: solid 1px black;'><tr style='border: solid 1px black;'><td style='border: solid 1px black;'>Name: </td><td style='border: solid 1px black;'>" + fullName +  "</td></tr>" +"<tr style='border: solid 1px black;'><td style='border: solid 1px black;'>Member ID: </td><td style='border: solid 1px black;'>" + memberID + "</td></tr>" + "<tr style='border: solid 1px black;'><td style='border: solid 1px black;'>Size: </td><td style='border: solid 1px black;'>" + size + "</td></tr>" + "<tr style='border: solid 1px black;'><td style='border: solid 1px black;'>Color: </td><td style='border: solid 1px black;'>" + sColor + "</td></tr>"+ "<tr style='border: solid 1px black;'><td style='border: solid 1px black;'>Delivery Option: </td><td style='border: solid 1px black;'>" + dp + "</td></tr></table>"); 
          document.write("<p>Have a Nice Day!</p>");
          document.close();
        }
    </script>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Full Name :</td>
                <td><input type="text" id="Name" /></td>
            </tr>
            <tr>
                <td>Member ID:</td>
                <td><input type="text" id="Member" /></td>
            </tr>
            <tr>
                <!-- set the image read form the file -->
                <td><img src="tshirt.jpg" height="100" width="100" /></td>
                <!-- set the selection bar -->
                <td><select id="sizes" onchange="get()">
                    <option value="select Size">-Select Size-</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="X-Large">X-Large</option>
                    <option value="XX-Large">XX-Large</option>
                    <option value="XXX-Large">XXX-Large</option>
                    </select></td>
            </tr>

            <!-- set the text bar read only and read form the slection bar -->
            <tr>
                <td colspan="2">You Chooseï¼š <input type="text" id="Size" readonly="readonly"/> size</td>
            </tr>
            <tr>
                <td>Color :</td>
                <td>
                    <input type="radio" name="color" value="White" />White <br />
                    <input type="radio" name="color" value="Silver" />Silver <br />
                    <input type="radio" name="color" value="Red" />Red <br />
                    <input type="radio" name="color" value="Blue" />Blue <br />
                </td>
            </tr>
            <tr>
                <td>
                    Delivery Option:
                </td>
                <!--  make sure that once one check box been clicked uncheck the other--> 
                <td>
                    <input type="checkbox" name="delivery" id = "Check1"value="Home" onclick="selectOnlyThis(this.id)" />Delivered to Home
                    <br /> <input type="checkbox" id = "Check2" name="delivery" value="Work" onclick="selectOnlyThis(this.id)" />Delivered to Work
                </td>
            </tr>
        </table>
        <!-- Print table -->
        <input type="button" value="Confirm Your Order!" onclick="cal()">
        <!-- Reset the page -->
        <input type="reset" />
    </form>
</body>
</html>
